{% extends 'current/layouts/layout-top-nav-sites.html' %}

{% block content %}
<div class="nhsuk-width-container">
  <main class="nhsuk-main-wrapper" id="main-content">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-two-thirds">
        
        <h1>Check your date of birth</h1>
        
        <dl class="nhsuk-summary-list">
          <div class="nhsuk-summary-list__row">
            <dt class="nhsuk-summary-list__key">
              Date of birth
            </dt>
            <dd class="nhsuk-summary-list__value">
              {{ data | formatDateInput('dob') }}
            </dd>
            <dd class="nhsuk-summary-list__actions">
              <a href="/date-of-birth">
                Change<span class="nhsuk-u-visually-hidden"> date of birth</span>
              </a>
            </dd>
          </div>
        </dl>
        
        <form action="/confirmation" method="post">
          <button class="nhsuk-button" type="submit">
            Confirm and continue
          </button>
        </form>
        
      </div>
    </div>
  </main>
</div>
{% endblock %}
