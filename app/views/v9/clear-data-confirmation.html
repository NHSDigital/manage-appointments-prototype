{% extends 'layouts/main.html' %}

{% block pageTitle %}
  Data cleared - NHS.UK prototype
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <div class="nhsuk-card nhsuk-card--confirmation nhsuk-u-margin-top-0 nhsuk-u-margin-bottom-4">
        <div class="nhsuk-card__content">
          <h1 class="nhsuk-card__title nhsuk-u-margin-bottom-4">
            Data cleared
          </h1>
          <p class="nhsuk-u-font-size-24">
            All data entered in this session has been removed.
          </p>
        </div>
      </div>
      <p>
        <a href="/" class="nhsuk-button">Continue</a>
      </p>
    </div>
  </div>
{% endblock %}
